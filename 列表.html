<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="5;url-https://www.lyu.edu.cn/"/>
    <title>Document</title>
  </head>
  <body>
    <h1>无序列表</h1>
    <div>以下是一个无序列表</div>
    <ul type="square">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>

    <h1>有序列表</h1>
    <div>以下是一个有序列表</div>
    <ol type="1" start="3" reversed>
      <li>第一行</li>
      <li>第二行</li>
      <li>第三行</li>
    </ol>

    <h1>定义列表</h1>
    <div>以下是一个定义列表</div>
    <dl>
      <dt>牛奶</dt>
      <dd>牛奶是一种饮品</dd>
      <dd>非常好喝</dd>
    </dl>

    <ol>
      <li>
        《枫桥夜泊》 作者：张继
        <ul>
          <li>月落乌啼霜满天</li>
          <li>江枫渔火对愁眠</li>
          <li>姑苏城外寒山寺</li>
          <li>夜半钟声到客船</li>
        </ul>
      </li>

      <li>
        《海棠》 作者：苏轼
        <ul>
          <li>东风袅袅泛崇光</li>
          <li>香雾空蒙月转廊</li>
          <li>只恐夜深花睡去</li>
          <li>故烧高烛照红妆</li>
        </ul>
      </li>
    </ol>

    <iframe frameborder="0" scrolling="no" src="表单.html" width="100%" height="700">
        这是一个内联框架
    </iframe>
  </body>
</html>
