    <table

      cellspacing="0"
      bgcolor="pink"

      <caption>

      <tr align="center">
        <th rowspan="2">必修内容</th>
        <td>基础知识</td>
        <td>HTML</td>

      <tr bgcolor="blue">

    <div class="special">
      <img
        src="images\element.png"
        alt="这是一个元素周期表"
        width="50%"
        align="left"
      />
      这没有问题，它包含了你需要的内容，并且很方便使用 CSS
      调整样式。但是这里有一个问题，从语义的角度上来讲，图片和说明文字并没有什么联系，
      这会给使用屏幕阅读器的人造成麻烦，比如如果有 50 张图片和其搭配的 50
      段说明文字，那么哪段说明文字是和哪张图片有关联的呢？
    </div>

    <div class="special">
      <img src="images\element.png" alt="这是一个元素周期表" />
    </div>
